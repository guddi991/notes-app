<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Notes</title>
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900);
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}
body {
  background-color: #f1f1f1;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

.sticky-notes {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 20px;
  margin-top: 20px;
}

.sticky-note {
  position: relative;
  background-color: var(--note-color);
  padding: 20px;
  min-width: 200px;
  min-height: 200px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
}

.sticky-note.animate-in {
  animation: fadeIn 0.5s ease-in-out;
}

.sticky-note.animate-out {
  animation: fadeOut 0.5s ease-in-out;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(10px);
  }
}

.note-content {
  width: 100%;
  height: 100px;
  border: none;
  resize: none;
  outline: none;
  background-color: transparent;
  transition: box-shadow 0.3s ease-in-out, color 0.3s ease-in-out; /* Added color transition */
}
.sticky-note:hover .delete-note {
  display: block;
}
.delete-note {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 5px 10px;
  background-color: #ff6961;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
  display: none;
}

.delete-note:hover {
  background-color: #ff4f4f;
}

.add-note {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 50px;
  background-color: #fff;
  color: #6495ed;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease-in-out;
}

</style>

<body>
    <div class="container">
        <h1>Sticky Notes App</h1>
        <div class="sticky-notes">
          <div class="add-note">+</div>
          <!-- Add more sticky notes here -->
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
